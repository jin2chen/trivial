<style type="text/css">
body {

.wrap {
	display: inline-block;
}

	position: absolute;

}
.select {
	position: relative;
	border: 1px solid #70B8FF;
	width: 100px;
}
.pop-layer {
	background: none repeat scroll 0 0 #FFFFFF;
	border: 1px solid #0267C4;
	line-height: 24px;
	overflow: hidden;
	padding: 9px 11px;
	width: 356px;
	z-index: 20;
}
.pop-layer span, .pop-layer a {
	display: inline-block;
	margin-right: 9px;
	cursor: pointer;
}
.current {
	color: #f00;
}
.pop-select a:hover {
	color: #f00;
}
em {

}
