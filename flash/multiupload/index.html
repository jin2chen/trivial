<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="UTF-8">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Language" content="UTF-8" />
<title> Multiupload </title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.embed.js"></script>
<style type="text/css">
body {
	font-size: 12px;
	text-align: center;
}
#container {
	text-align: left;
	margin: 10px auto;
}
#swfPlaceholder {
	width: 954px;
	height: 300px;
</style>
</head>

<body>
<div id="#container">
  <div id="swfPlaceholder">
  </div>
</div>
</body>
<script type="text/javascript">
$(function() {

$('#swfPlaceholder').multiupload({
	src: 'multiupload/bin/multiupload.swf',
	version: [10, 0],
	expressInstall: 'multiupload/bin/expressInstall.swf',
	onFail: function(e) {alert('failure');}
}, {
	uploadUrl: 'upload.php',
	maxNum: 64,
	imgFormat: '图片文件|*.jpg;*.jpeg;*.png'
});

});

</script>
</html>
