			<a id="all_menu" class="all-menu" href="javascript:;">功能地图</a>	
			<a id="refresh" href="javascript:;">刷新</a>
		</div>
	</div>
</div>
<script>
(function($) {
	$("#toggle_menu").click(function(e) {
		var $this = $(this);
		var fset = window.top.document.getElementById("menu_main");
		if (fset.cols == "0,*") {
			fset.cols = "212,*";
			$this.text("隐藏菜单");
		} else {
			fset.cols = "0,*";
			$this.text("显示菜单");
		}
	});
	$("#refresh").click(function(e) {
		window.top.frames["main"].location.reload();
	});
})(jQuery);
</script>
